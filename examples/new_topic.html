
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<script>
    $(document).ready(function() {
      // process a click on an option button
      $('.option').on('click', function(event) {
        // copy answer to hidden input
        $('input[name="turn_nature"]').val($(this).html());
        // erase any selected button
        $('.option').removeClass('btn-info');
        // highlight the current button
        $(this).addClass('btn-info');
        // don't submit the form
        event.preventDefault();
      });
    });
</script>

<script>
  $(document).ready(function() {
    // process a click on an option button
    $('.option2').on('click', function(event) {
      // copy answer to hidden input
      $('input[name="q_or_a"]').val($(this).html());
      // erase any selected button
      $('.option2').removeClass('btn-info');
      // highlight the current button
      $(this).addClass('btn-info');
      // don't submit the form
      event.preventDefault();
    });
  });
</script>

<div class="container mt-2">
  <h3>Identify Topic Switching</h3>

  <div class="row">
    <div class="col-12">
        <p hidden>${conv_id}</p>
        <p hidden>${turn_id}</p>
      <p style="white-space: pre-line" id="textInput">${text}</p>
    </div>
  </div>

  <div class="form-group col-12">
    <div class="btn-group-vertical">
      <button class="btn btn-secondary option">ask-general</button>
      <button class="btn btn-secondary option">ask-specific</button>
      <button class="btn btn-secondary option">ask-specific-attribute</button>
    </div>
  </div>
  <input type="hidden" name="turn_nature">

  <div class="form-group">
    <input type="text" name="turn_number" class="form-control" placeholder="Identify turn responsible for switch />
  </div>

  <div class="form-group col-12">
    <div class="btn-group-vertical">
      <button class="btn btn-secondary option2">Question</button>
      <button class="btn btn-secondary option2">Answer</button>
    </div>
  </div>
  <input type="hidden" name="q_or_a">
</div>
